<!DOCTYPE html>
<html>
<head>
	<title>Indian Pocker</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="init" data-value="LOGIN"></div>
    <script src="lib/jquery-1.12.0.js"></script>
    <script src="lib/handlebars-v4.0.5.js"></script>
	<form method="get" action="#" name="login">
    <h2 id="title">Indian Pocker</h2>
		<div id="login-container">
          <div id="id-container">
            <label for="userId" class="required">아이디</label>
            <input type="text" placeholder="아이디를 입력하시오" name="userId" id="userId">
            <span class="warn">아이디를 입력하지 않으셨습니다.</span>
          </div>
          <div id="userPassword-container">
            <label for="userPassword" class="required">패스워드</label>
            <input type="password" placeholder="패스워드를 입력하시오" name="userPassword" id="userPassword">
            <span class="warn">비밀번호를 입력하지 않으셨습니다.</span>
          </div>
          <div id="loginSubmit">
          	<input type="submit" value="로그인">
          </div>
          <button id="signupButton">
            <a href="/users/createForm">회원가입</a>  
          </button>
      <div>
	</form>
	<script src="js/login.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
